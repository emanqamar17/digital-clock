<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock with Live Weather</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s, color 0.5s;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      max-width: 90%;
    }

    .clock {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .date {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #0077b6;
    }

    .weather {
      font-size: 1em;
      margin-bottom: 20px;
      color: #023e8a;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #00b4d8;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0077b6;
    }

    .dark-theme {
      background-color: #1e1e2f;
      color: #eee;
    }

    .dark-theme .container {
      background-color: #2c2c3f;
    }

    .dark-theme .date {
      color: #90e0ef;
    }

    .dark-theme .weather {
      color: #48cae4;
    }

    @media (max-width: 500px) {
      .clock {
        font-size: 2.2em;
      }
      .date, .weather {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock" id="clock">00:00:00 AM</div>
    <div class="date" id="date">Loading date...</div>
    <div class="weather" id="weather">Loading weather...</div>
    <button onclick="toggleTheme()">Switch Theme</button>
  </div>

  <script>
    // ðŸ•’ Clock Function
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const timeString = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
      document.getElementById('clock').textContent = timeString;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ðŸŒ¤ï¸ Weather Function
    const apiKey = 'f99c50247549243e2c27c9bb7b1df2ce';

    function getWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

          try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const city = data.name;
            const temp = Math.round(data.main.temp);
            const description = data.weather[0].description;
            document.getElementById('weather').textContent = `${city}: ${temp}Â°C, ${description}`;
          } catch (error) {
            document.getElementById('weather').textContent = 'Weather unavailable';
          }
        }, () => {
          document.getElementById('weather').textContent = 'Location access denied';
        });
      } else {
        document.getElementById('weather').textContent = 'Geolocation not supported';
      }
    }

    getWeather();

    // ðŸŒ“ Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }
  </script>
</body>
</html>
